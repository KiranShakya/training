<div>{{ name | sentenceCase: name }} Training</div>
<input type="text" [(ngModel)]="name">
<ul>
  <li *ngFor="let character of list">
    {{ character }}
  </li>
</ul>
<div>
  <router-outlet></router-outlet>
  <span>Name</span>: <span>{{ listOfObj['name'] }}</span>
  <hr>
  <span>Age</span>: <span>{{ listOfObj['age'] }}</span>
</div>
<app-table *ngIf="name" [name]="name"></app-table>
